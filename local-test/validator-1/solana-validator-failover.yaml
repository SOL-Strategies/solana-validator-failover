validator:
  bin: ./scripts/agave-validator-mock.sh
  cluster: mainnet-beta
  public_ip: 202.8.8.186 # don't set IRL
  hostname: validator-1
  identities:
    active: ./local-test/validator-1/active-identity.json
    passive: ./local-test/validator-1/passive-identity.json
  rpc_address: http://localhost:8899
  ledger_dir: ./local-test/validator-1/ledger
  tower:
    dir: ./local-test/validator-1/tower
  failover:
    peers:
      validator-2:
        address: localhost:9898
    hooks:
      pre:
        when_passive:
          - name: v1_pre_when_passive
            command: ./scripts/hook-mock.sh
            args:
              [
                "--form={{ .PeerNodeName }}",
                "--to={{ .ThisNodeName }}",
                "--us-rpc-url={{ .ThisNodeRPCAddress }}",
                "--us-role={{ .ThisNodeRole }}",
              ]
            must_succeed: true
        when_active:
          - name: v1_pre_when_active
            command: ./scripts/hook-mock.sh
            args:
              [
                "--form={{ .ThisNodeName }}",
                "--to={{ .PeerNodeName }}",
                "--us-rpc-url={{ .ThisNodeRPCAddress }}",
                "--us-role={{ .ThisNodeRole }}",
              ]
            must_succeed: true
      post:
        when_passive:
          - name: v1_post_when_passive
            command: ./scripts/hook-mock.sh
            args:
              [
                "--form={{ .ThisNodeName }}",
                "--to={{ .PeerNodeName }}",
                "--us-rpc-url={{ .ThisNodeRPCAddress }}",
                "--us-role={{ .ThisNodeRole }}",
              ]
        when_active:
          - name: v1_post_when_active
            command: ./scripts/hook-mock.sh
            args:
              [
                "--form={{ .ThisNodeName }}",
                "--to={{ .PeerNodeName }}",
                "--us-rpc-url={{ .ThisNodeRPCAddress }}",
                "--us-role={{ .ThisNodeRole }}",
              ]
